# CICD using GitHub Actions
name: CI/CD

on:
  push:
    branches:
      - main
    paths-ignore:
      - 'README.md'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Go 1.22
        uses: actions/setup-go@v2
        with:
          go-version: 1.22

      - name: Build
        run: go build -o go-web-app

      - name: Test
        run: go test ./...

  code-quality:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Go 1.21 (for golangci-lint compatibility)
        uses: actions/setup-go@v2
        with:
          go-version: 1.21

      - name: Run golangci-lint
        uses: golangci/golangci-lint-action@v6
        with:
          version: v1.58.0  # latest version compatible with Go 1.22
          args: ./...

  push:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1

      - name: Login to DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and Push Docker Image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/go-web-app:${{ github.run_id }}

  update-newtag-in-yaml:
    runs-on: ubuntu-latest
    needs: push
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.TOKEN }}

      - name: Update image tag in deployment.yaml
        run: |
          DEPLOYMENT_FILE="k8s/manifests/deployment.yaml"
          if [ -f "$DEPLOYMENT_FILE" ]; then
            sed -i "s|image: .*|image: ${{ secrets.DOCKERHUB_USERNAME }}/go-web-app:${{ github.run_id }}|" "$DEPLOYMENT_FILE"
          else
            echo "$DEPLOYMENT_FILE not found!"
            exit 1
          fi

      - name: Commit and push changes
        run: |
          git config --global user.email "mohekarn@gmail.com"
          git config --global user.name "netra21mohekar"
          git add k8s/manifests/deployment.yaml
          git diff --cached --quiet || git commit -m "Update image tag in deployment.yaml"
          git push
